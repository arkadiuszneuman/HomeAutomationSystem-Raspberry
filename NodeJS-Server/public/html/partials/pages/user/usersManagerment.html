<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success pull-right" ng-click="addUser()" data-toggle="modal" data-target="#UserDetailsModal"><i class="fa fa-plus"></i></button>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>First name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Admin</th>
            <th> #Edit </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in users">
            <th scope="row">{{$index + 1}}</th>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.admin}}</td>
            <td>
                <a class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> View </a>
                <a class="btn btn-info btn-xs" ng-click="editUser(user)" data-toggle="modal" data-target="#UserDetailsModal"><i class="fa fa-pencil"></i> Edit </a>
                <a class="btn btn-danger btn-xs" ng-click="removeUser(user)"><i class="fa fa-trash-o"></i> Delete </a>
            </td>
        </tr>
    </tbody>
</table>

<div id="UserDetailsModal" user-Modal class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">User details</h4>
            </div>
            <form id="userEdit" class="form-horizontal" name="userEdit" role="form" novalidate ng-submit="saveUser(userEdit.$valid,editedUser)">

                <div class="modal-body">
                    <div id="modalBody" style="padding: 5px 20px;">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">First name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="firstName" name="firstName" required ng-model="editedUser.firstName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Last name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="lastName" name="lastName" ng-model="editedUser.lastName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" name="email" required ng-model="editedUser.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" name="password" required ng-model="editedUser.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Admin</label>
                            <div class="col-sm-9">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" class="flat" ng-model="editedUser.admin">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="cancelModal()" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="userEdit.$invalid">Save changes</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
