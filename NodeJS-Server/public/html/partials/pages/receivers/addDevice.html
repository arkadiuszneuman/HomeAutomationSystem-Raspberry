<div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Add Switch</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <form novalidate name="switchSaveForm" class="form-horizontal form-label-left">
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="name" required class="form-control col-md-7 col-xs-12" ng-model="device.name" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="rxPipe">RX Pipe <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="rxPipe" ng-minlength="12" ng-maxlength="12" required ng-pattern="/0[xX][0-9a-fA-F]+$/" class="form-control col-md-7 col-xs-12" ng-model="device.rxPipe" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="txPipe">TX Pipe <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" id="txPipe" ng-minlength="12" ng-maxlength="12" required ng-pattern="/0[xX][0-9a-fA-F]+$/" class="form-control col-md-7 col-xs-12" ng-model="device.txPipe" autocomplete="off">
                        </div>
                    </div>
                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                            <button type="submit" class="btn btn-primary" ng-click="close()">Cancel</button>
                            <button ng-disabled="switchSaveForm.$invalid" type="submit" class="btn btn-success" ng-click="save()">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
