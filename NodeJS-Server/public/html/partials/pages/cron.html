<div class="cron-wrap">
    <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Every</span>
        </label>
        <div class="col-md-9 col-sm-9 col-xs-12">
            <select class="cron-select form-control" ng-model="myFrequency.base" ng-options="item.value as item.label for item in frequency"></select>
        </div>
    </div>

    <div class="form-group" ng-show="myFrequency.base == 4">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">On</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
            <select class="cron-select day-value form-control" ng-model="myFrequency.dayValue" ng-options="(value | dayName) for value in dayValue"></select>
        </div>
    </div>
    <div class="form-group" ng-show="myFrequency.base >= 5">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">On the</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
            <select class="cron-select day-of-month-value form-control" ng-model="myFrequency.dayOfMonthValue" ng-options="(value | numeral) for value in dayOfMonthValue"></select>
        </div>
    </div>
    <div class="form-group" ng-show="myFrequency.base == 6">
        <label class="control-label col-md-3 col-sm-3 col-xs-12">Of</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
            <select class="cron-select month-value form-control" ng-model="myFrequency.monthValue" ng-options="(value | monthName) for value in monthValue"></select>
        </div>
    </div>
    <div class="form-group" ng-show="myFrequency.base >= 2">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" ng-show="myFrequency.base >= 2">At</label>
        <div class="col-md-9 col-sm-9 col-xs-12">
            <div class="col-xs-6" ng-show="myFrequency.base >= 3">
                <input ng-show="myFrequency.base >= 3" type="number" class="form-control" ng-model="myFrequency.hourValue">
            </div>
            <div class="col-xs-6">
                <input ng-show="myFrequency.base >= 2" type="number" class="form-control" ng-model="myFrequency.minuteValue">
            </div>
            <div class="col-xs-6" ng-show="myFrequency.base == 2">
                <label class="control-label">past the hour</label>
            </div>
        </div>
    </div>
</div>
